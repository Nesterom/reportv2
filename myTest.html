<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Listado Resumen mensual</title>
	  <link rel="stylesheet" href="myStyles.css">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
		<script src="script.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	</head>

	<body>
		<section>
		
			<form >
				<div class="form-style-9">
				<ul>
					<li>
						<select name="names" id="names" class="field-style field-full align-none" onchange="show(this)" required >
                                                    <option value="">-- Select --</option>
						</select>
					</li>			
				</div>
					
				<div class="wrapper">
					<header>
						<p class="current-date"></p>
						<div class="icons">
							<span id="prev" class="material-symbols-rounded">chevron_left</span>
							<span id="next" class="material-symbols-rounded">chevron_right</span>
						</div>
					</header>
					<div class="calendar">
						<ul class="weeks">
							
							<li>Mon</li>
							<li>Tue</li>
							<li>Wed</li>
							<li>Thu</li>
							<li>Fri</li>
							<li>Sat</li>
							<li>Sun</li>
						</ul>
						<ul class="days" id="days"></ul>
					</div>
				</div>	<br>
                                
				<div class="form-style-9">
					<ul>
						<li>
                                                    <button type="button" onclick="getName()">Click Me!</button>
                                                    <!--<input type="submit" onclick="getName()" value="Print document" />-->
						</li>
					</ul>
				</div>
				
			</form>
		</section>

	</body>
</html>
